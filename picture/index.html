<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap/all.css">
	<script src="js/bootstrap/all.js"></script>
</head>
<body>
	<header class="header-section">
		<div class="center-element left1">
			<span class="header-text">Editoral</span>
			<div class="header-menu">
				<div class="selector active"><span>Dektop</span></div>
				<div class="selector"><span>Tablet</span></div>
				<div class="selector"><span>Tablet(Portrait)</span></div>
				<div class="selector"><span>Mobile</span></div>
			</div>
			<div class="header-pop-out">
				<span class="element-upload-icon"><i class="fas fa-cloud-upload-alt"></i></span>
			</div>
		</div>
		<div class="center-element right1">
			<div class="header-menu">
				<div class="icon-social">
					<span class="element-social color-facebook">
						<i class="far fa-thumbs-up"></i> Like
					</span>
				</div>
				<div class="icon-social">
					<span class="element-social color-tweet">
						<i class="fab fa-twitter"></i> Tweet
					</span>
				</div>
			</div>
			<div class="header-menu">
				Back
			</div>
			<div class="header-menu">
				Dowload
			</div>
		</div>
	</header>

	<section class="body-section clear-fix">
		<div class="side-bar">
			<div class="cover-sidebar">
				<!-- search -->
				<div class="search-section">
					<div class="flex">
						<input type="text" id="search-menu" placeholder="Search">
						<span class="search-icon">
							<i class="fas fa-search"></i>
						</span>
					</div>
				</div>
				
				<!-- menu -->
				<div class="sidebar-content">
					<!-- main menu -->
					<div class="sidebar-menu">
						<div class="header-sidebar-menu">
							<span class="label-sidebar-menu">Menu</span>
						</div>
						<ul class="content-sidebar-menu">
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
							<li class="label-content">
								<span>HOMEPAGE</span>
							</li>
						</ul>
					</div>

					<!-- graph -->
					<div class="sidebar-graph"></div>

					<!-- footer side bar -->
					<div class="sidebar-footer"></div>
				</div>
			</div>
		</div>
		<div class="main-body"></div>
	</section>
</body>
</html>
